<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>DENKI Page</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="./libs/jsmind-master/style/jsmind.css" />
  <script src="./libs/jsmind-master/js/jsmind.js" defer></script>
  <script src="./libs/jsmind-master/js/jsmind.draggable.js" defer></script>
  <script src="./libs/jsmind-master/js/jsmind.screenshot.js" defer></script>
  <script
    src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
    defer
  ></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="content">
    <div class="left-side">
      <textarea id="input-area" placeholder="Type Markdown here"></textarea>
      
      <br />
      <br />
      
      <div class="group">
        <div class="group-item">
          <button onclick="takeScreenshot()" class="group-btn">Take screenshot</button>
        </div>

        <br />

        <div class="group-item">
          <input type="color" id="colorPickerMain" name="colorPickerMain" onchange="pickColor(event, 'main')" class="group-picker">
          <label for="colorPickerMain">Pick main color</label>
        </div>

        <br />

        <div class="group-item">
          <input type="color" id="colorPickerSub" name="colorPickerSub" onchange="pickColor(event, 'sub')" class="group-picker" >
          <label for="colorPickerSub">Pick secondary color</label>
        </div>

        <br />

        <div class="group-item">
          <input type="color" id="colorPickerLink" name="colorPickerLink" onchange="pickColor(event, 'link')" class="group-picker" >
          <label for="colorPickerLink">Pick link color</label>
        </div>
      </div>
    </div>
    
    <div class="right-side">
      <div id="mindmap-container"></div>
    </div>
  </div>
</body>
